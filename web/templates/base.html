
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>VaultGalleryBot Admin</title>

    <!-- Pico.css CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    >
    <link rel="stylesheet" href="/static/css/admin.css">
    {% block head %}
    {% endblock %}
</head>
<body>

{% if not hide_nav %}
    <nav class="container">
        <ul>
            <li class="nav-brand">
                <img src="/static/logo/logo.png" alt="VaultGalleryBot logo">
                <strong>VaultGalleryBot Admin</strong>
            </li>
        </ul>
        <ul>
            <li class="nav-meta">Fanzi.ui</li>
            <li><a href="/{{ token_query | default('') }}">Dashboard</a></li>
            <li><a href="/recent{{ token_query | default('') }}">Recent</a></li>
            <li><a href="/top{{ token_query | default('') }}">Top Picks</a></li>
            <li><a href="/ratings{{ token_query | default('') }}">Ratings</a></li>
            <li><a href="/insights{{ token_query | default('') }}">Insights</a></li>
            <li><a href="/collections{{ token_query | default('') }}">Collections</a></li>
            <li><a href="/models{{ token_query | default('') }}">Models</a></li>
            <li><a href="/slideshow{{ token_query | default('') }}">Slideshow</a></li>
            <li><a href="/logout">Logout</a></li>
        </ul>
    </nav>
{% endif %}

<main class="container">
    {% block content %}
    {% endblock %}
</main>

<footer class="container footer-note">
  <div>Fanzi.ui â€¢ <span id="year">2025</span></div>
</footer>

<script src="/static/js/admin.js"></script>

</body>
</html>
